<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Slack prototype</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Varela">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <!-- TODO: Slack copycat markup -->
    <div class="main-container">
      <div class="left-sidebar" style="background-color: #340b47">
        <h2 class="active">LW</h2>
        <h2>SL</h2>
      </div>

      <div class="channel-sidebar">
        <h2>Chatroom</h2>
        <div class="channel-user" id="current-user">
          <div class="online-badge">
          </div>
          <span>username</span>
        </div>

        <div class="channels">
          <div class="channel-header">
            <h3>Channels </h3><i class="fa-solid fa-plus"></i>
          </div>
            <div class="channel">
              <i class="fa-brands fa-slack"></i> general
            </div>
            <div class="channel">
              <i class="fa-brands fa-slack"></i> help
            </div>
            <div class="channel active">
              <i class="fa-brands fa-slack"></i> design
            </div>
            <div class="channel">
              <i class="fa-solid fa-lock"></i> friday-drinks
            </div>
            <div class="channel">
              <i class="fa-solid fa-lock"></i> climbing
            </div>
          </div>

          <div class="channel-header">
            <h3>Direct Messages </h3><i class="fa-solid fa-plus"></i>
          </div>
          <div class="channel-user">
            <div class="online-badge"></div>
            <span>Matz</span>
          </div>
          <div class="channel-user">
            <div class="online-badge"></div>
            <span>ATuring</span>
          </div>
          <div class="channel-user">
            <div class="offline-badge"></div>
            <span>SteveWozniak</span>
          </div>
          <div class="channel-user">
            <div class="offline-badge"></div>
            <span>Zuckerberg</span>
          </div>

        </div>

        <div class="chatboard">
          <div class="header">
            <h2><i class="fa-brands fa-slack"></i> design</h2>
          </div>

          <div class="conversations">


          </div>

          <div class="input-message">
            <form action="">
              <div class="input-group mb-3">
                <input type="text" placeholder="Type your message..." class="form-control" id="your-message">
                <button class="btn btn-secondary" type="submit" id="submit"><i class="fa-solid fa-paper-plane"></i></button>
              </div>
            </form>
          </div>

        </div>

      </div>


    <script src="lib/index.js"></script>
    <!-- Bootstrap JavaScript library -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
